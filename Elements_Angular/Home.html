<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Elements - AngularJS Components</title>

	<!-- Dependent Styles -->
	<link href="/controls/libraries/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css">
	<link href="/controls/libraries/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
	<link href="/controls/libraries/font-awesome/css/font-awesome.css" rel="stylesheet" type="text/css">
	<link href="/controls/libraries/bootstrap/css/bootstrap-datetimepicker.css" rel="stylesheet" type="text/css">
	 <link href="/Controls/assets/css/shell-0.4.0.css" rel="stylesheet"/>
	 <link href="Controls/assets/css/pagesection.css" rel="stylesheet" />
    <link href="Controls/assets/css/jumbotron.css" rel="stylesheet" />
	<link href="/controls/assets/css/controller.less" rel="stylesheet/less"  />	
    <link href="/Controls/demo/grid/src/vxGrid/vx-grid.css" rel="stylesheet"> 
</head>

<body ng-app="app">
	<div ng-controller="AppController" class="container">
		<!-- All components -->
	
<div class="col-lg-12 col-md-12 col-xs-12">
		
        <div class="row">
            <div class="col-md-12">               
                    <headerel data="data[0].standardItems[0]"></headerel>               
            </div>
        </div>
    
		</div>
	
<div class="col-lg-12 col-md-12 col-xs-12">
		      
    <div ng-controller="vxSampleController">
        <div class="vxSample" style="width: 80%;height:80vh;margin: 10vh auto;">
            <vx-grid config="vxSampleConfig" scroll-parent="'.vxSample .vxTableContainer'"></vx-grid>
        </div>
    </div>

		</div>
	
<div class="col-lg-12 col-md-12 col-xs-12">
		
        <div class="container-fluid ">
            <div class="control">
                <footerel links-object="footerBinding.links" src-path="footerBinding.srcPath"></footerel>
            </div>
        </div>       

    
		</div>


	</div>

	<!-- Dependent Libraries -->
	<script src="/controls/libraries/jquery/jquery-1.11.2.min.js"></script>
	<script src="/controls/libraries/angular/angular.min.js"></script>
	<script src="/controls/libraries/angular/angular-animate.min.js"></script>
	<script src="/controls/libraries/bootstrap/js/moment.js"></script>
	<script src="/controls/libraries/bootstrap/js/bootstrap-datetimepicker.js"></script>
	<script src="/controls/libraries/less/less.min.js"></script>	
	<script src="/controls/libraries/bootstrap/js/bootstrap.js"></script>
    <script src="/controls/libraries/angular-ui/ui-bootstrap-tpls.js"></script>
	<script src="/controls/libraries/underscore/underscore-min.js"></script>
    <script src="/controls/libraries/angular-sanitize.min.js"></script>
    <script src="/controls/libraries/angular-vs-repeat.js"></script>
	<script src="/controls/demo/base/app.js"></script>

	<!-- Components -->	
		
	<script src="/controls/demo/header/src/headerDirective.js" type="text/javascript"></script>
	
	<script src="/controls/demo/footer/src/footer.js" type="text/javascript"></script>
	
	<script src="/controls/demo/grid/src/vxGrid/vx-grid.js" type="text/javascript"></script>
	
	<script src="/Controls/demo/footer/demo/js/app.js" type="text/javascript"></script>

	
	<script src="/Controls/demo/grid/demo/js/app.js" type="text/javascript"></script>

</body>
</html>
